<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGOWANIE</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="master.css" media="screen" title="no title">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <section>
        <div class="wrapper">
            <div class="title">
                <h1>TESTIX</h1>
            </div>
            <div class="border ">
              <div class="form effect ">
                  <div class="title_panel">
                    <h4>Logowanie do systemu</h4>
                  </div>
                  <div class="box-from">
                    <form class="" action="system.html" method="post">
                        <div id="login">
                            <label for="login">Login:</label>
                            <input type="text" name="login" placeholder="example@example.pl">
                        </div>
                        <div id="password">
                            <label for="password">Hasło:</label>
                            <input type="password" name="password" placeholder="haslo">
                        </div>
                        <div id="checkbox-custom">
                            <input type="checkbox">
                            <label for="password">Zapamiętaj mnie</label>
                        </div>
                        <div id="submit">
                            <input type="submit" name="get_system" value="LOGIN">
                        </div>
                        <div id="remember">
                            <span>Nie pamiętasz hasła?</span>
                        </div>
                    </form>
                  </div>
              </div>
            </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-1.11.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>
</body>

</html>
